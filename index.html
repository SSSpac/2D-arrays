<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="numbers" style="font-size: 40px;"></div>
</body>

<script>
    let multiplicationTable = [];

for(let i=1 ; i<11 ; i++){
    for(let j=1 ; j<11 ; j++){
        multiplicationTable.push(`${i} times ${j} is ${i*j}`);
        document.getElementById("numbers").innerHTML += `${i} x ${j} is ${i*j} <br>` + "<hr>";
    }
}

</script>
</html>
